<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .signup-option {
            margin-top: 10px;
        }

        .signup-option a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

<form id="signup-form">
    <h2>Create an Account</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="signup()">Sign Up</button>

    <div class="signup-option">
        <p>Already have an account? <a href="#" onclick="showSignInForm()">Sign In</a></p>
    </div>
</form>

<form id="signin-form" style="display: none;">
    <h2>Sign In</h2>
    <label for="signin-email">Email:</label>
    <input type="email" id="signin-email" name="signin-email" required>

    <label for="signin-password">Password:</label>
    <input type="password" id="signin-password" name="signin-password" required>

    <button type="button" onclick="signin()">Sign In</button>

    <div class="signup-option">
        <p>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign Up</a></p>
    </div>
</form>

<script>
    function showSignInForm() {
        document.getElementById('signup-form').style.display = 'none';
        document.getElementById('signin-form').style.display = 'block';
    }

    function showSignUpForm() {
        document.getElementById('signup-form').style.display = 'block';
        document.getElementById('signin-form').style.display = 'none';
    }

    function signup() {
        var signupEmail = document.getElementById('email').value;

// Check if email contains "gmail.com"
if (signupEmail.includes('gmail.com')) {
    alert('You are signing in and redirected to index.html.');
    // Redirect to index.html
    window.location.href = 'index.html';
} else {
    alert('write correct email');
}
    }

    function signin() {
        // Get the entered email
        var signinEmail = document.getElementById('signin-email').value;

        // Check if email contains "gmail.com"
        if (signinEmail.includes('gmail.com')) {
            alert('You are signing in and redirected to index.html.');
            // Redirect to index.html
            window.location.href = 'index.html';
        } else {
            alert('write correct email');
        }
    }
</script>

</body>
</html>
</script>

</body>
</html>
